<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id="gamestate"></p>
        <div class="gameboard">
            <div class="slot" id="1"></div>
            <div class="slot" id="2"></div>
            <div class="slot" id="3"></div>
            <div class="slot" id="4"></div>
            <div class="slot" id="5"></div>
            <div class="slot" id="6"></div>
            <div class="slot" id="7"></div>
            <div class="slot" id="8"></div>
            <div class="slot" id="9"></div>
        </div>
        <button id="reset">Reset Game</button>
        <input type="text" id="name1" name="name1" placeholder="player 1 name" />
        <input type="text" id="name2" name="name2" placeholder="player 2 name" />
        <button id="rename">Rename Players</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
